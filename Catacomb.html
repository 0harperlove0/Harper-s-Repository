      <h1>CATACOMB</h1>
    <p>
        Your eyes glow<br>
        and it snowed<br>
        I'm learning how to sow<br>
        a glove to warm your hands
    </p>

    <p>
        The glove broke<br>
        into powdered smoke<br>
        I made you my catacomb<br>
        I lose you everyday
    </p>

    <p>
        You're alone<br>
        on a road<br>
        my girl, all alone<br>
        You don't have to know me there
    </p>
